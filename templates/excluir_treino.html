<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Excluir Treino</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='main.js') }}" defer></script>
</head>
<body>
    <div id="ficha-visualizacao">

    <h1>Excluir Treino</h1>
    <form method="POST" action="{{ url_for('excluir_treino') }}">
        <ul>
            {% for treino in treinos %}
                <li>
                    <label>
                        <input type="checkbox" name="treino_ids" value="{{ treino.id }}">
                        {{ treino.nome }}
                    </label>
                </li>
            {% endfor %}
        </ul>
        <button class="exclude-button" type="submit">Excluir Selecionados</button>
    </form>
    
    <button class="main-button" onclick="window.location.href='/'">Voltar</button>
        </div>

</body>
</html>

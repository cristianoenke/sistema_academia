<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Visualizar Alunos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='main.js') }}" defer></script>
</head>
<body>
    <div id="ficha-visualizacao">

    <h1>Alunos Cadastrados</h1>
    {% if alunos %}
        <ul>
          {% for aluno in alunos %}
            <li><a href="{{ url_for('ficha_aluno', aluno_id=aluno.id) }}">{{ aluno.nome_aluno }}</a></li>
          {% endfor %}
        </ul>
    {% else %}
        <p>Não há Alunos cadastrados.</p>
    {% endif %}
    
    <button class="main-button" onclick="window.location.href='/'">Voltar</button>
        </div>

</body>
</html>
